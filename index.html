<!DOCTYPE html>
<html>
<head>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <title>Sign up</title>
</head>
<body>
<div id ="container">
    <h1>Register New Account</h1>

    <!--User Image-->
    <div class="d-flex flex-column" id="upload">
        <div class="d-flex flex-row" id="userPic">
            <svg id="default-img" xmlns="http://www.w3.org/2000/svg" width="128" height="128" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
            </svg>
            <div id="uploaded-image"><!--This is where the uploaded image goes--></div>
            <a href="#" class="btn btn-primary">Add Image</a>
        </div>
        <!------------------------Upload Form-------------------------------->
        <div id="upload-form">
            <div class="card d-flex">
                <!------------Upload Card Header ----------------->
                <div class="card-header d-flex flex-row">
                    <div class="d-flex ml-auto">Upload Profile Image</div>
                    <div>
                        <button id="close-upload" class="btn btn-outline-primary ml-auto">x</button>
                    </div>
                </div>

                <!-------------------Upload Card Body -------------->
                <div class="card-body d-flex flex-column">

                <div class="card-body d-flex flex-column" id="test">

                    <div class="loading-circle d-flex">
                        <svg id="up-arrow" xmlns="http://www.w3.org/2000/svg" width="136" height="136" fill="currentColor" class="bi bi-arrow-up-circle" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V11.5z"/>
                        </svg>
                        <!--<svg id="check" xmlns="http://www.w3.org/2000/svg" width="136" height="136" fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" width="136" height="136" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                        </svg>-->
                        <svg id="circle-svg" width="160" height="160" xmlns="http://www.w3.org/2000/svg">
                            <g>
                                <title>Layer 1</title>
                                <circle id="circle" class="circle-animation" r="64" stroke-width="8" stroke="#0d6efd" cx="68" cy="68" fill="none"></circle>
                            </g>
                        </svg>
                    </div>

                    <div>
                        <p id="upload-alert"></p>
                    </div>
                    <input id="browse-button" type="file">

                    <div id="upload-error">File could not be uploaded</div>

                    <input id="browse-button" type="file" accept="image/png, image/jpeg">

                    <a href="#" class="btn btn-primary" id="upload-button">Upload</a>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex flex-column input-block">
        <!-- First name and second name-->
        <div class="d-flex flex-row">
            <div class="p-2">
                <label for="firstName">First name:</label>
                <input type="text" id="firstName" placeholder="Jane">
            </div>
            <div class="p-2">
                <label for="lastName">Last name:</label>
                <input type="text" id="lastName" placeholder="Doe">
            </div>
        </div>

        <!-- DOB -->
        <div class="d-flex flex-row">
            <div class="p-2">
                <label for="dob">Date of Birth:</label>
                <input type="text" id="dob" placeholder="mm/dd/yyyy">
            </div>
        </div>
    </div>

    <div class="d-flex flex-column input-block">
        <div class="d-flex flex-column flex-single-input">
            <div class="p-2">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="">
            </div>
            <div class="p-2">
                <div class="d-flex flex-column">
                    <label for="email" >E-mail:</label>
                    <input type="text" id="email" placeholder="example@email.com">
                </div>

            </div>
        </div>


        <div class="d-flex flex-row">
            <div class="p-2">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="">
            </div>

            <div class="p-2">
                <label for="confirmPassword">Confirm password:</label>
                <input type="password" id="confirmPassword" placeholder="">
            </div>
        </div>
    </div>

    <div class="d-flex flex-column input-block">
        <div class="d-flex flex-single-input">
            <div class="p-2">
                <label for="address">Address:</label>
                <input type="text" id="address" placeholder="123 The Beach">
            </div>
        </div>

        <div class="d-flex flex-row">
            <div class="p-2">
                <label for="city">City:</label>
                <input type="text" id="city" placeholder="Long Beach">
            </div>

            <div class="p-2">
                <label for="state">State:</label>
                <input type="text" id="state" placeholder="CA">
            </div>

        </div>

        <div class="d-flex flex-row">
            <div class="p-2">
                <label for="zipCode">Zip code:</label>
                <input type="text" id="zipCode" placeholder="12345">
            </div>
            <div class="p-2">
                <label for="phoneNumber">Phone number:</label>
                <input type="text" id="phoneNumber" placeholder="555-555-5555">
            </div>
        </div>
    </div>

    <div class="alert alert-danger" role="alert" hidden=true id="errorMessage" style="white-space: pre;">

    </div>

    <div class="d-flex flex-row">
        <!-- Submit button -->
        <div class="p-2">
            <button class="btn btn-primary" id="submitButton" onclick="submitValidateFields();">Submit</button>
        </div>
    </div>

    <div class = "d-flex flex-row">
        <!-- Hyperlink to a login if user has an account -->
        <a href="#"> Already have an account? Sign in here.</a>
    </div>
</div>

    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
</body>
</html>
